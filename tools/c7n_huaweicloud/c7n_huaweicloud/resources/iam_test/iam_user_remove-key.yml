policies:
  - name: UserRemoveAccessKey
    resource: huaweicloud.iam-user
    filters:
      - type: access-key
        key: status
        value: active
      - type: access-key
        key: created_at
        value_type: age
        value: 10
        op: gt
    actions:
      - type: remove-access-key
        disable: true