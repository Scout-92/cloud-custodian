policies:
  - name: set-User-login-protect
    resource: huaweicloud.iam5-user
    filters:
      - type: access-key
        key: status
        value: active
      - type: access-key
        match-operator: and
        key: create_time
        value_type: age
        value: 90
    actions:
      - type: set-login-protect
        enabled: true
        verification_method: vmfa